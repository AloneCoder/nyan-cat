<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Nyan Cat - HTML5+CSS3+JS</title>
	
	<link rel="stylesheet" href="css/nyan.css"/>
	<link rel="stylesheet" href="css/nyan-head-frames.css"/>
	<link rel="stylesheet" href="css/nyan-paws-frames.css"/>
	<link rel="stylesheet" href="css/nyan-tail-frames.css"/>
	<link rel="stylesheet" href="css/nyan-sparks-frames.css"/>	
</head>
<body>
	<div class="sparks-combo" style="left: 0; width: 400px; height: 400px;">
		<div class="sparks frame1"></div>
		<div class="sparks frame2"></div>
		<div class="sparks frame3"></div>
		<div class="sparks frame4"></div>
	</div>
	
	<div id="rainbow">
		<div id="wave-1" class="wave-combo top">
			<div class="wave"></div>
		</div>
		
		<div id="wave-2" class="wave-combo bottom">
			<div class="wave"></div>
		</div>
	</div>
	
	<div id="nyan-cat" class="frame1">
		<div id="tail"></div>
		
		<div id="paws"></div>
		
		<div id="pop-tarts-body">
			<div id="pop-tarts-body-cream"></div>
		</div>
		
		<div id="head">
			<div id="face"></div>
		</div>
	</div>
	
	<a href="https://github.com/cristurm/nyan-cat">
		<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub" target="_blank" />
	</a>
	
	<!-- Libs -->
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<!-- Nyan Stuff -->
	<script src="js/nyan-cat.js"></script>
	<script src="js/nyan-sparks.js"></script>
	<script src="js/nyan-rainbow.js"></script>
	<script src="js/nyan.js"></script>
</body>
</html>
